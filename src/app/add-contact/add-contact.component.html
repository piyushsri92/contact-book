<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone No.</label>
                        <input type="number" formControlName="phNumber" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.phNumber.errors }" />
                        <div *ngIf="submitted && f.phNumber.errors" class="invalid-feedback">
                            <div *ngIf="f.phNumber.errors.required">Phone Number is required</div>
                            <div *ngIf="f.phNumber.errors.minlength">Phone Number must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Status</label>

                        <div class="custom-control custom-radio">
                            <input id="active" type="radio" class="custom-control-input" value="active" name="status"
                                formControlName="status">
                            <label class="custom-control-label" for="active">Active</label>
                        </div>

                        <div class="custom-control custom-radio">
                            <input id="inactive" type="radio" class="custom-control-input" value="inactive"
                                name="status" formControlName="status">
                            <label class="custom-control-label" for="inactive">Inactive</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary mr-5">Submit</button>
                        <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
