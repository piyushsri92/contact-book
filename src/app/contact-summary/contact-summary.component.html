

<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of userData$ | async">
  
          <td> {{ contact.firstName }}</td>
          <td> {{ contact.lastName }}</td>
          <td> {{ contact.email }}</td>
          <td> {{ contact.phNumber }}</td>
          <td> {{ contact.status }}</td>
          <td>
            <mat-icon (click)="editRecord(contact)">edit</mat-icon>
          </td>
          <td>
            <mat-icon (click)="deleteRecord(contact)">delete</mat-icon>
          </td>
        </tr>
      </tbody>
    </table>
